<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

        <!-- Font awsome Libary-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!-- Style sheet-->
        <link rel="stylesheet" href="/static/css/home.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@
        0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700
        &family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/static/icon/job-search.png">
        <script></script>
        <title>HireThec - Home</title>
    </head>
    <body>
        <header>
            <div class="navbar">
            <div class="logo"><a href='/home'>HireThec</a></div>
            <ul class="links">
                <li><a href="/home">Home</a></li>
                <li><a href="/">Log out</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            </div>

            <div class="dropdown_menu open">
                <li><a href="/home">Home</a></li>
                <li><a href="/">Log out</a></li>
            </div>
        </header>

        <div class="text-box-container">
            <h1 class="writer"><b>Welcome to HireTech!</b></h1>
            <h6>click get start to find job or find employer now</h6>
            <button type="button" class="btn btn-warning btn"><span>Get Start</span></button>
        </div>
        
        
        <div class="slide">
            <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                
                <div class="carousel-inner">
                    <div class="carousel-item active c-item">
                        <img src="/static/img/poster1.jpg" class="d-block w-100 c-img" alt="Slide 1">
                    </div>
                    <div class="carousel-item c-item">
                        <img src="/static/img/poster5.jpg" class="d-block w-100 c-img" alt="Slide 2">
                    </div>
                    <div class="carousel-item c-item">
                        <img src="/static/img/poster3.jpg" class="d-block w-100 c-img" alt="Slide 3">
                    </div>
                    <div class="carousel-item c-item">
                        <img src="/static/img/poster4.jpg" class="d-block w-100 c-img" alt="Slide 4">
                    </div>
                    <div class="carousel-item c-item">
                        <img src="/static/img/poster2.jpg" class="d-block w-100 c-img" alt="Slide 5">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        
        <div class="card-container">
        </div>
        
        <div class="footer"></div>

              
        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')
  
            toggleBtn.onclick = function () {
              dropDownMenu.classList.toggle('open')
              const isOpen = dropDownMenu.classList.contains('open')
  
              toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
            }
        </script>

        <script type="text/javascript">
            window.addEventListener("scroll", function(){
                var header = document.querySelector("header");
                header.classList.toggle("sticky", window.scrollY > 0);
            });
        </script>

    </body>
</html>
