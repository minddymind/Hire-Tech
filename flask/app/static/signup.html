<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS-->

        crossorigin="anonymous">

        <!-- Font awsome Libary-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Style sheet-->
        <link rel="stylesheet" href="/static/css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@

        <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>
        <title>HireThec</title>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12">
                        <p class="header"><b>HireThec</b></p>
                        <p class="txt">เว็ปหางานสาย <b class="mark">Technology</b></p> 
                        <p class="txt">ที่จะช่วยเปิดประสบการณ์การหางาน รูปแบบใหม่ที่ ง่าย รวดเร็ว</p>
                        <p class="txt">สำหรับ <b class="mark">ผู้ที่กำลังหางาน</b> และ <b class="mark">ผู้ที่กำลังเฟ้นหาคนทำงาน</b></p>
                    </div>
                    <div class="col-lg-5 col-md-10 col-sm-12">
                        <div class="form-box px-5 py-4">
                            <form>
                                <h2 class="text-center mb-4">Join HireTech!</h2>
                                <!-- <p class="desc-form">Create Username</p> -->
                                <input type="text" name="" placeholder="Username" class="form-control mb-3">
                                <!-- <p class="desc-form">Email</p> -->
                                <input type="text" name="" placeholder="Email" class="form-control mb-3">
                                <!-- <p class="desc-form">Create Password</p> -->
                                <div class="input-group">
                                    <input type="password" name="" placeholder="Password" class="form-control border-end-0">
                                    <span class="input-group-text bg-white border-start-0"><i class="fa-solid fa-eye"></i></span>
                                </div>
                                <br>
                                <!-- <p class="desc-form">Confirm Password</p> -->
                                <div class="input-group">
                                    <input type="password" name="" placeholder="Confirm Password" class="form-control border-end-0">
                                    <span class="input-group-text bg-white border-start-0"><i class="fa-solid fa-eye"></i></span>
                                </div>
                                <!-- <div>
                                    <input type="checkbox" name="">
                                    <label></label>
                                </div> -->
                                <br>
                                <button class="register-btn form-control mb-3">Create account</button>
                                <p class="text-center">Have an account? <a href="" class="link"><b>Log in</b></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
