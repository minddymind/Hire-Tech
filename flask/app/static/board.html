        <!-- Include SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Your script -->
    <script>
        document.addEventListener('click', function(event) {
        const tweetInput = document.getElementById('tweet-input');
        if (event.target === tweetInput) {
            // Show SweetAlert2 popup
            Swal.fire({
                title: '<span class="custom-title">Enter Details</span>',
                html:
                    '<input id="name" class="swal2-input custom-input" placeholder="Name">' +
                    '<input id="salary" class="swal2-input custom-input" placeholder="Salary">' +
                    '<input id="place" class="swal2-input custom-input" placeholder="Place">' +
                    '<input id="province" class="swal2-input custom-input" placeholder="Province">' +
                    '<input id="type" class="swal2-input custom-input" placeholder="Type">',
                focusConfirm: false,
                preConfirm: () => {
                    return {
                        name: document.getElementById('name').value,
                        salary: document.getElementById('salary').value,
                        place: document.getElementById('place').value,
                        province: document.getElementById('province').value,
                        type: document.getElementById('type').value
                    }
                },
                customClass: {
                    popup: 'custom-popup',
                    confirmButton: 'custom-btn',
                    input: 'custom-input'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // You can access the input data here
                    const name = result.value.name;
                    const salary = result.value.salary;
                    const place = result.value.place;
                    const province = result.value.province;
                    const type = result.value.type;

                    // Perform any further actions with the input data
                    console.log('Name:', name);
                    console.log('Salary:', salary);
                    console.log('Place:', place);
                    console.log('Province:', province);
                    console.log('Type:', type);
                  }
                });
              }
            });
    </script>
