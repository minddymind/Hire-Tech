<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
      
        <!-- Font awsome Libary-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
      
        <!-- Style sheet-->
        <link rel="stylesheet" href="/static/css/board.css">
        <link rel="stylesheet" href="/static/css/home.css">
      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@
        0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700
        &family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>
      
        <link rel="icon" type="image/x-icon" href="/static/icon/job-search.png">
        
      
        <title>HireThec - Board</title>
      </head>
      
      <body>
        <nav>
          <div class="navbar">
            <div class="logo"><a href='/'>HireThec</a></div>
            <ul class="links">
                <li><a href="/">Home</a></li>
                <li><a href="/board">Board</a></li>
                <li><a href="/logout">Log out</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
          </div>

          <div class="dropdown_menu open">
            <li><a href="/">Home</a></li>
            <li><a href="/board">Board</a></li>
            <li><a href="/logout">Log out</a></li>
          </div>
        </nav>

        <section class="container">
          <div class="row">
            <div id="left_3" class="col-md-3">
              <div class="content-box">Account details</div>
              <div class="content-box">Trends</div>
            </div>
            <div id="center_6" class="col-md-6">
              <div class="content-box">
                <div class="new-tweet-row">
                  <div class="row">
                    <div class="col-md-2">
                      <img src="static/img/tweeterUserSmall.png" class="tw-user-small rounded-circle mx-auto d-block">
                    </div>
                    <div class="col-md-9">
                      <a type="button" id="show-input" class="show-input">ตามหาเพื่อร่วมงานที่นี่....</a>
                      <!-- <button id="post-button" type="submit" class="btn btn-primary btn-post">Post</button> -->
                    </div>
                  </div>
                </div>
                <div class="tweet">
                  <div class="row">
                    <div class="col-md-2 text-center">
                      <img class="tw-user-medium rounded-circle" src="static/img/tweeterUserSmall.png">
                    </div>
                    <div class="col-md-10">
                      <div class="dropdown" style="position: relative;">
                        <i class="fa-solid fa-ellipsis" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Edit</a>
                          <a class="dropdown-item" href="#">Delete</a>
                        </div>
                      </div>
                      <div class="row tweet-info">
                        <div class="col-md-auto"> <!--info text goes here-->
                          <span class="tweet-username">Name</span>
                          <span class="tweet-usertag text-muted">Email</span> -
                          <span class="text-muted">date</span>
                          
                        </div>
                      </div>
                      <div class="tweet-edit">
                        <span class="tweet-edit text-muted">not edit</span>
                      </div>
                      <div class="tweet-text">  <!--tweet text goes here-->
                        content
                      </div>
                      <div class="tweet-age">
                        <span class="text-muted">time</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="bg-modal">
            <div class="modal-content">
              <div class="close">+</div>
              <form action="">
                <label for="company">ชื่อบริษัท</label>
                <span><input type="text" id="company"></span>
                <br>
                <label for="place">สถานที่ตั้ง</label>
                <span><input type="text" id="place"></span>
                <br>
                <label for="่job">ตำแหน่งงาน</label>
                <span><input type="text" id="jobName"></span>
                <br>
                <label for="่salary">เงินเดือน</label>
                <span><input type="int" id="salary"></span>
                <br>
                <label for="่jobType">ลักษณะการทำงาน</label>
                <span><select>
                  <option id="fullTime">Full time</option>
                  <option id="partTime">Part time</option>
                  <option id="hybrid">Hybrid</option>
                </select></span>
                <br>
                <label for="่salary">อธิบายเพิ่มเติมให้คนรู้จักบริษัทของคุณสิ!</label>
                <textarea id="content"></textarea>
              </form>
              <button class="btn-submit" style="color: #FFF;">Post</button>
            </div>

            
        </div>
        
        <script src="/static/js/popup.js"></script>
        <script>
          const toggleBtn = document.querySelector('.toggle_btn')
          const toggleBtnIcon = document.querySelector('.toggle_btn i')
          const dropDownMenu = document.querySelector('.dropdown_menu')

          toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
          }
      </script>

  </body>
</html>
